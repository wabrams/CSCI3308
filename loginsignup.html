<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to CampusConnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="pstyle.css">
  </head>
  <body>
    <header id="main-header">
        <div class="container">
            <h1  style="font-size:300%" alight="center">Welcome to DropBuff</h1>
        </div>
    </header>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input class="form-control" type="text" placeholder="username"/>
          <br>
          <input class="form-control" type="text" placeholder="password"/>
          <br>
          <input class="form-control"type="text" placeholder="email"/>
          <br>
          <select  class="form-control" >
            <option Value="major">Select Major</option>
            <option Value="business">Business</option>
            <option Value="communications">Communications</option>
            <option Value="computer_science">Computer Science</option>
            <option Value="economics">Economics</option>
            <option Value="nursing">Nursing</option>
            <option Value="biology">Biology</option>
            <option Value="math">Math</option>
            <option Value="physics">Physics</option>
            <option Value="chemistry">Chemistry</option>
            <option Value="health_exercise_science">Health Exercise Science</option>
          </select>
          <br>
          <button>Create Account</button>
          <p class="message">Already have an account? <a href="#">Login</a></p>
        </form>
        <form class="login-form">
          <input class="form-control"type="text" placeholder="username">
          <br>
          <input class="form-control" type="password" placeholder="password">
          <br>
          <button>Login</button>
        <p class="message">Not Signed up? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </div>
    <script>
      $('.message a').click(function(){
      $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
    </script>
    <footer id="main-footer">
        <p>Copyrights &copy; 2019 DropBuff</p>
    </footer>
  </body>
</html>
