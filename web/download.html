<!DOCTYPE html>
<html>
  <head>
    <title>Box</title>
    <!--TODO: fix icon -->
    <link rel="icon" href="box_icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="download.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--end of Navigation bar-->

    <div class="container">
      <h2>Download</h2>
      <form>
        <p>File Visibility:</p>
        <input type="radio" name="df_vis" value="df_vis_sel_pub" onclick="df_vis_sel(0)" checked> Public <br />
        <input type="radio" name="df_vis" value="df_vis_sel_pri" onclick="df_vis_sel(1)" > Private <br />
        <div id="df_vis_pub">
          <p>PUBLIC FILE</p>
          <label for="df_pub_id">Public ID</label>
          <input type="text" name="df_pub_id">
        </div>

        <div id="df_vis_pri" style="display:none">
          <p>PRIVATE FILE</p>
          <label for="df_pri_id">Private ID</label>
          <input type="text" name="df_pri_id"> <br />
          <label for="df_pri_owner">Owner ID</label>
          <input type="text" name="df_pri_owner">
        </div>

        <input type="submit">
      </form>
    </div>

    <br>
    <table style="width:70%; margin-left: 15%; margin-right: 15%;" class="table table-bordered">
      <thead>
        <tr id="header">
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Date</th>
          <th scope="col">More</th>
        </tr>
      </thead>
      <tbody>
        <tr id="fid1">
          <td>1</td>
          <td>*filename*</td>
          <td>40KB</td>
          <td>January 5</td>
          <td class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
            </div>
          </td>
        </tr>
        <tr id="fid2">
          <td>2</td>
          <td>*filename*</td>
          <td>45KB</td>
          <td>February 5</td>
          <td class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
            </div>
          </td>
        </tr>
        <tr id="fid3">
          <td>3</td>
          <td>*filename*</td>
          <td>50KB</td>
          <td>March 5</td>
          <td class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
